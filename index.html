<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="bars_container" id="bars_container">
            
        </div>
        <div class="text_container" id="text_container">
          
        </div>
       
        <div class="button_container">
          <div class="button_container" id="array_user">
           <input type="text" id="elementInput">
        <button id="user" onclick="processInput()">Submit Array</button></div>
            <!-- sliders -->

            <!-- array_size -->
           <span class="slider_title">Array size:</span> 
            <input
            type="range"
            id="slider"
            min="20"
            max="75"
            step="5"
            value="50"
          />
          
          <!-- speed of algo -->
          <select name="" id="speed">
            <option value="1000">Slow</option>
            <option value="500">Medium</option>
            <option value="100">Fast</option>
          </select>
          
          <!-- various algo -->
          <select name="" id="algo">
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="heap">Heap Sort</option>
            <!-- <option value="merge">Merge Sort</option> -->
            <option value="quick">Quick Sort</option>
            <!-- <option value="selection">Selection Sort</option> -->
          </select>


            <button id="random">Randomize Array</button>
            <button id="sort">Sort</button>
        </div>
    </div>





    <script src="javascript/script.js"></script>
</body>

</html>
